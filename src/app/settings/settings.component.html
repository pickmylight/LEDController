<div class="container">
    <div *ngIf="remotes.length !== 0">
        <div class="mt-3 card" *ngFor="let remote of remotes">
            <div class="card-header">
                {{remote.remoteType}}
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="controller">Channel</label>
                        <input [(ngModel)]="remote.remoteChannel" name="controller" type="text" class="form-control"
                            id="controller">
                    </div>
                    <div class="form-group">
                        <label for="controller">MQTT URL</label>
                        <input [(ngModel)]="remote.remoteUrl" name="url" type="url" class="form-control"
                            id="controller" readonly>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-block" (click)="saveSet(remote)"
                            [ngClass]="{'btn-success' : isTested, 'btn-dark': !isTested}">Save & Test</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
        <div class="mt-3 card">
            <div class="card-header">
                New Remote
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="remoteType">Remote Type</label>
                        <select [(ngModel)]="newRemote.remoteType" name="remoteTypes" id="remoteTypes" class="form-control">
                            <option *ngFor="let type of types(remoteTypes)" [ngValue]="type">{{remoteTypes[type]}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="controller">Channel</label>
                        <input [(ngModel)]="newRemote.remoteChannel" name="controller" type="text" class="form-control"
                            id="controller">
                    </div>
                    <div class="form-group">
                        <label for="controller">MQTT URL</label>
                        <input [(ngModel)]="newRemote.remoteUrl" name="url" type="url" class="form-control"
                            id="controller" readonly>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-block" (click)="saveSet(newRemote)"
                            [ngClass]="{'btn-success' : isTested, 'btn-dark': !isTested}">Save & Test</button>
                    </div>
                </form>
            </div>
        </div>
</div>
